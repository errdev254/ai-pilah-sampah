plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}


android {
    ndkVersion '26.1.10909125'
    namespace 'ai.pilahsampah'
    compileSdk 35
    
    signingConfigs {
        debug {
            // Debug signing config (auto-generated)
        }
        release {
            // TODO: Configure with your actual keystore for release
            // storeFile file('release-keystore.jks')
            // storePassword System.getenv("KEYSTORE_PASSWORD") ?: project.property("keystorePassword")
            // keyAlias System.getenv("KEY_ALIAS") ?: project.property("keyAlias")
            // keyPassword System.getenv("KEY_PASSWORD") ?: project.property("keyPassword")
            // enableV1Signing true
            // enableV2Signing true
            // enableV3Signing true
            // enableV4Signing true
        }
    }

    defaultConfig {
        applicationId "ai.pilahsampah"
        minSdk 24
        targetSdk 35
        versionCode 8
        versionName "1.0.2"
        
        // Enable 16KB page size support
        externalNativeBuild {
            cmake {
                arguments "-DANDROID_SUPPORT_FLEXIBLE_PAGE_SIZES=ON"
            }
        }
        
        // Configure native library alignment for 16KB pages
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a'
            debugSymbolLevel 'SYMBOL_TABLE'
        }
    }

    packaging {
        jniLibs {
            useLegacyPackaging = false
            keepDebugSymbols += ['*/armeabi-v7a/*.so', '*/arm64-v8a/*.so', '**/*.so']
            pickFirsts += ['**/libmediapipe_tasks_vision_jni.so']
// Enable 16KB page size support - ensure proper alignment
            // Keep all debug symbols for crash reporting
        }
        // Memastikan file simbol debug tidak dikompres dan disertakan

        // Force 16KB alignment for native libraries
        resources {
            excludes += ['META-INF/DEPENDENCIES', 'META-INF/LICENSE', 'META-INF/LICENSE.txt', 'META-INF/NOTICE', 'META-INF/NOTICE.txt']
        }
    }

    // Pastikan semua ABI disertakan - moved to main defaultConfig block

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            // Mengaktifkan native debug symbols untuk upload ke Play Console
            ndk {
                debugSymbolLevel 'FULL'
            }
            // Enable ZIP alignment
            zipAlignEnabled true
            // Enable signing config - CHANGE TO RELEASE BEFORE PUBLISHING
            signingConfig signingConfigs.debug // TODO: Change to signingConfigs.release for production
        }
        debug {
//            applicationIdSuffix ".debug"
            // Mengaktifkan native debug symbols untuk debug build
            ndk {
                debugSymbolLevel 'FULL'
            }
            // Enable debugging
            debuggable true
            minifyEnabled false
        }
    }

    lint {
        disable 'UnsafeOptInUsageError'
        abortOnError false
    }

    buildFeatures {
        compose true
        buildConfig true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
        freeCompilerArgs += [
            "-opt-in=androidx.compose.material3.ExperimentalMaterial3Api"
        ]
    }

    composeOptions {
        kotlinCompilerExtensionVersion '1.5.14'
    }

    androidResources {
        noCompress 'tflite'
    }

    // Konfigurasi untuk mengupload native debug symbols
    bundle {
        language {
            enableSplit = false
        }
        density {
            enableSplit = true
        }
        abi {
            enableSplit = true
        }
    }
    

}

dependencies {
    // Ensure AndroidX tracing is available for MediaPipe Graph initialization
    implementation 'androidx.tracing:tracing:1.2.0'
    def camerax_version = "1.3.4"
    def compose_version = "1.6.8"
    def compose_material3_version = "1.2.1"
    
    // Kotlin
    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.8.1'

    // App compat and UI things
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.8.2'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'


    // Jetpack Compose
    implementation platform('androidx.compose:compose-bom:2024.06.00')
    implementation "androidx.compose.ui:ui"
    implementation "androidx.compose.material3:material3"
    implementation "androidx.compose.ui:ui-tooling-preview"
    implementation "androidx.compose.runtime:runtime-livedata"
    implementation "androidx.activity:activity-compose:1.9.0"
    debugImplementation "androidx.compose.ui:ui-tooling"
    debugImplementation "androidx.compose.ui:ui-test-manifest"

    // Activity KTX for enableEdgeToEdge()
    implementation "androidx.activity:activity-ktx:1.9.0"

    // CameraX
    implementation "androidx.camera:camera-core:${camerax_version}"
    implementation "androidx.camera:camera-camera2:${camerax_version}"
    implementation "androidx.camera:camera-lifecycle:${camerax_version}"
    implementation "androidx.camera:camera-view:${camerax_version}"

    // MediaPipe
    implementation 'com.google.mediapipe:tasks-vision:0.10.29'
    implementation 'com.google.mediapipe:tasks-core:0.10.29'
} 